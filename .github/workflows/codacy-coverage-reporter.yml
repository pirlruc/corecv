name: Codacy Coverage Reporter

on:
  # Triggers the workflow on push or pull request events
  push:
    branches: 
    - main
    - developer
    - feature-ci

  # Runs this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  codacy-coverage-reporter:
    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
    # The type of runner that the job will run on
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: codacy-coverage-reporter,
            os: ubuntu-latest,
            preset_name: "clang-coverage",
            binary_dir: "out/build/clang-coverage"
          }

    steps:
      - name: Get Branch Name
        id: branch-name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4.1.1
        with:
          submodules: recursive

      - name: Print Event
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}
          echo github.branch: ${{ steps.branch-name.outputs.branch }}

      - name: Install Dependencies Linux
        run: |
          sudo apt-get install ninja-build
          sudo apt-get install lcov
          sudo apt-get install build-essential 
          sudo apt-get install gcc 
          sudo apt-get install g++ 
          sudo apt-get install python3-distutils 
          sudo apt-get install pkg-config 
          sudo apt-get install cmake 
          sudo apt-get install bison 
          sudo apt-get install gperf 
          sudo apt-get install nasm 
          sudo apt-get install libdbus-1-dev 
          sudo apt-get install libgl1-mesa-dev 
          sudo apt-get install libglu1-mesa-dev 
          sudo apt-get install libtool 
          sudo apt-get install libudev-dev 
          sudo apt-get install libx11-xcb-dev 
          sudo apt-get install libxcursor-dev 
          sudo apt-get install libxdamage-dev 
          sudo apt-get install libxinerama-dev 
          sudo apt-get install libxrandr-dev 
          sudo apt-get install libx11-dev libxft-dev libxext-dev libgles2-mesa-dev libxi-dev libxtst-dev
          ninja    --version
          cmake    --version
          gcc      --version
          gcc-11   --version
          clang    --version
          clang-14 --version
          lcov     --version
          vcpkg    --version

      - name: Restore Build Cache
        id: restore-build-cache
        uses: actions/cache/restore@v3.3.2
        with:
          path: |
            out/*
            build/*
            external/*
            test/external/*
            modules/infrastructure/external/*
            modules/services/external/*
          key: ${{ matrix.config.os }}-build-${{ matrix.config.preset_name }}-${{ hashFiles('CMakeLists.txt','test/CMakeLists.txt') }}
          restore-keys: |
            ${{ matrix.config.os }}-build-${{ matrix.config.preset_name }}

      - name: Clean Build Folder
        if: steps.restore-build-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          rm -rf out
          rm -rf build
          mkdir build

      - name: Configure
        shell: bash
        run: |
          cmake --preset ${{ matrix.config.preset_name }}

      - name: Build
        shell: bash
        run: cmake --build --preset ${{ matrix.config.preset_name }} --target all

      - if: ${{ steps.branch-name.outputs.branch == 'developer' }}
        name: Save Build Cache
        id: save-build-cache
        uses: actions/cache/save@v3.3.2
        with:
          path: |
            out/*
            build/*
            external/*
            test/external/*
            modules/infrastructure/external/*
            modules/services/external/*
          key: ${{ matrix.config.os }}-build-${{ matrix.config.preset_name }}-${{ hashFiles('CMakeLists.txt','test/CMakeLists.txt') }}

      - name: Code Coverage Report
        shell: bash
        run: |
          HOME_DIRECTORY=$(pwd)
          cd ${{ matrix.config.binary_dir }}/bin
          ./improc_services_testd --gtest_output="xml:improc_corecv_tests.xml"
          cd "$HOME_DIRECTORY"
          cmake --build --preset ${{ matrix.config.preset_name }} --target improc_corecv_coverage

      - name: Unit Tests Report 
        uses: EnricoMi/publish-unit-test-result-action@v2.11.0
        if: always()
        with:
          check_name: "unit-tests-report"
          time_unit: milliseconds
          files: |
            **/improc_corecv_tests.xml

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./${{ matrix.config.binary_dir }}/improc_corecv_coverage.lcov
